<!DOCTYPE html>
<html>
	<head>
		<link href="mystyle.css" rel="stylesheet" type="text/css">
		<title>Google Homepage, Odin Project</title>
	</head>
	<body>
		<div class="toolbar">
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#news">News</a></li>
				<li><a href="#contact">Contact</a></li>
				<li><a href="#about">About</a></li>
			</ul>
		</div>
		<center>
			<img class="center" src="https://www.google.com/images/srpr/logo11w.png"></img>
		</center>
		<div id="search">
			<center>
				<form id="search" method="get" action="http://www.google.com">
					<input type="text" class="tftextinput" name="q" size="60" maxlength="200">
					<input type="submit" value="search" class="tfbutton">
				</form>
			</center>
		</div>
		<div class="footer">
		</div>
	</body>
</html>
